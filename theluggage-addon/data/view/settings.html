<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Add-on TheLuggage</title>
        <link rel="stylesheet" href="../css/foundation.min.css"/>
              <link rel="stylesheet" href="../css/foundation-icons/foundation-icons.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
      <div class="menu top">
            <div class="logo">
                <img height="100" width="160" alt="logo TheLuggage" src="../img/logo.png"/>
            </div>
            <div class="login">
                <div id="overview" class="login-contain">
                    <a id="connection" target="_blank" href="https://github.com/Ektoplasma/" class="hide"></a>
                    <p id="username">FooBar</p>
                    <p><span id="status-ctn"></span> : <span id="status"></span></p>
                </div>
            </div>
      </div>
        <div id="contain" class="contain settings">
            <div class="wrapper">
                <div class="info">
                    <p><span id="settings-username-label"></span>: <span id="settings-username" class="bold"></span></p>
                    <p><span id="settings-type-label">Type</span>: <span id="settings-type" class="bold"></span></p>
                    <br/><br/>
                    <p><span id="auteurs">Auteurs</span>: <span class="author bold">T.Bailly R.Canesse G.Celosia T.Letailleur F.Poiron</span></p>
                </div>
            </div>
            <div class="text-center">
                <h5>The Luggage Add-on</h5>
                <p>version 1.0.0</p>
                <a target="_blank" href="https://github.com/Ektoplasma/">https://github.com/Ektoplasma/</a>
            </div>
        </div>
        <div class="menu bottom">
            <div class="control">
                <a href="./panel.html" id="popup-back"><i class="fi-arrow-left"></i></a>
			</div>
			<div class="control">
				<a href="#" id="popup-fake1"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-fake2"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-fake3"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-logout"><i class="fi-x-circle"></i></a>
            </div>
        </div>
        <input id="clipboard_text" class="hide"/>
    </body>
</html>
